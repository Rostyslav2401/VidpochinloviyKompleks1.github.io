	<title>Зв'язок</title>

    <h2 class="contact">Заповніть форму</h2>

        <input id="name" name="name" placeholder="Ім'я..." required="" tabindex="1" type="text"> 
 
        <p class="contact"><label for="email">Email</label></p> 
        <input id="email" name="email" placeholder="example@sitehere.ua" required="" tabindex="2" type="text"> 
 
        <p class="contact"><label for="Subject">Тема</label></p> 
        <input id="subject" name="subject" placeholder="Тема звернення..." required="" tabindex="2" type="text"> 
 
        <p class="contact"><label for="comment">Повідомлення</label></p> 
        <textarea name="comment" id="comment" tabindex="4"></textarea> <br>
        <input name="submit" id="submit" tabindex="5" value="Надіслати" type="submit"> 	 
    </form> 
</div>
